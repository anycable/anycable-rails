inherit_from: ".rubocop.yml"

plugins:
  - rubocop-md

AllCops:
  SuggestExtensions: false
  NewCops: disable
  Include:
    - '**/*.md'

# See https://github.com/rubocop-hq/rubocop/issues/4222
Lint/AmbiguousBlockAssociation:
  Exclude:
    - '**/*.md'


Naming/FileName:
  Exclude:
   - '**/*.md'

Layout/InitialIndentation:
  Exclude:
    - 'CHANGELOG.md'

Layout/IndentationConsistency:
  Enabled: false
